<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Melissea | Contacto</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --miel: #E3B23C;
      --miel-oscuro: #C89B2C;
      --crema: #FBF8F2;
      --marron: #5A3E2B;
      --blanco: #FFFFFF;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      /* FONDO IGUAL AL DE LA PÁGINA PRINCIPAL */
      background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
                  url('fondo.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: var(--blanco);
      line-height: 1.8;
    }

    header {
      padding: 25px 10%;
      display: flex;
      justify-content: center;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      margin: 0 20px;
      text-decoration: none;
      color: white;
      text-transform: uppercase;
      font-size: 0.85rem;
      letter-spacing: 2px;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--miel);
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      flex-direction: column;
    }

    .forest-bee-image {
      width: 100%;
      max-width: 900px;
      height: auto;
      border-radius: 20px;
      margin: 0 auto 30px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
      display: block;
      border: 2px solid rgba(255, 255, 255, 0.1);
    }

    .contact-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 50px;
      border-radius: 20px;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: var(--miel);
    }

    .info-columns {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: 30px;
    }

    .column {
      flex: 1;
      text-align: left;
    }

    .column h3 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      color: var(--miel);
      margin-bottom: 20px;
      border-bottom: 2px solid var(--miel);
      padding-bottom: 5px;
      display: inline-block;
    }

    .column p,
    .column .phone {
      margin: 10px 0;
      line-height: 1.6;
    }

    .phone span {
      display: block;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .social-icons {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-icons a {
      color: var(--blanco);
      font-size: 1.2rem;
      transition: 0.3s;
    }

    .social-icons a:hover {
      color: var(--miel);
      transform: scale(1.2);
    }

    @media (max-width: 768px) {
      .info-columns {
        flex-direction: column;
        gap: 30px;
      }
      .contact-container {
        padding: 30px 20px;
      }
      header {
        padding: 20px 5%;
      }
      .forest-bee-image {
        max-width: 100%;
        margin: 0 auto 20px;
      }
    }

    @media (max-width: 480px) {
      nav a {
        margin: 0 10px;
        font-size: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav aria-label="Navegación principal">
      <a href="index.html">Inicio</a>
      <a href="acerca.html">Acerca</a>
      <a href="productos.html">Productos</a>
      <a href="contacto.html" aria-current="page">Contacto</a>
    </nav>
  </header>

  <main>
    <!-- IMAGEN INSERTADA ANTES DEL CUADRO DE CONTACTO -->
    <img src="imagen1_recolectando.png" alt="Apicultores trabajando en un bosque con colmenas naturales" class="forest-bee-image">

    <div class="contact-container">
      <h1>Contacto</h1>

      <div class="info-columns">
        <!-- Columna 1: Dirección -->
        <div class="column">
          <h3>Dirección</h3>
          <p>Quito, Valle de los Chillos</p>
        </div>

        <!-- Columna 2: Números de Contacto -->
        <div class="column">
          <h3>Números de Contacto</h3>
          <div class="phone">
            098 509 0463<br>
            <span>(Whatsapp)</span>
          </div>
          <div class="phone">
            (02) 2083 452<br>
            <span>(Convencional)</span>
          </div>
        </div>

        <!-- Columna 3: Horarios de Atención -->
        <div class="column">
          <h3>Horarios de Atención</h3>
          <p><strong>Lunes - Viernes</strong><br>8:00 am – 8:00 pm</p>
          <p><strong>Sábados</strong><br>9:00 am – 7:00 pm</p>
          <p><strong>Domingos</strong><br>9:00 am – 9:00 pm</p>
        </div>
      </div>

      <!-- Redes Sociales -->
      <div class="social-icons">
        <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </main>

  <!-- Font Awesome para íconos -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
